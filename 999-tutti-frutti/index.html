<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Frutas con Vue 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
      button {
        margin: 0.5rem 0;
      }
    </style>
  </head>

  <body>
    <div class="container" id="app">
      <h1>Lista de frutas</h1>

      <ul>
        <!-- Aqu칤 ir치 la lista de frutas -->
        <li v-for="fruta in frutasEscogidas" :key="fruta">{{ fruta.emoji }} {{ fruta.name }}</li>
      </ul>

      <p>
        Total de frutas:
        <!-- total aqu칤 -->
      </p>

      <label for="nuevaFruta">A침adir fruta: </label>
      <select v-model="frutaSeleccionada">
        <option disabled selected>Selecciona una fruta</option>
        <option v-for="fruta in frutasDisponibles" :key="fruta" :value="fruta">{{ fruta.emoji }} {{ fruta.name }}</option>
        <!-- Opciones de frutas aqu칤 -->
      </select>
      <button :disabled="frutaSeleccionada===''" @click="addFruit">A침adir</button>
      <br />
      <button @click="removeFruit">Eliminar 칰ltima fruta</button>
      <h3>{{frutaSeleccionada}}</h3>
    </div>

    <script type="module">
      import { createApp, ref } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const frutasDisponibles = ref([
            { name: "Manzana", emoji: "游꼝" },
            { name: "Banana", emoji: "游꼛" },
            { name: "Pera", emoji: "游꼟" },
            { name: "Fresa", emoji: "游꼡" },
            { name: "Cereza", emoji: "游" },
            { name: "Pi침a", emoji: "游꼜" },
            { name: "Mel칩n", emoji: "游꼗" },
            { name: "Uva", emoji: "游꼖" },
            { name: "Sand칤a", emoji: "游꼘" },
            { name: "Kiwi", emoji: "游볳" },
          ]);

          const frutasEscogidas = ref([]);

          const frutaSeleccionada = ref("");

          const addFruit = () => {
            if (frutaSeleccionada) {
              frutasEscogidas.value.push(frutaSeleccionada.value);
                frutasDisponibles.value = frutasDisponibles.value.filter(
                (fruta) => fruta !== frutaSeleccionada.value
                );
              frutaSeleccionada.value = "";
            }
          };

          const removeFruit = () => {
              frutasDisponibles.value.push(frutasEscogidas.value.pop())
          };

          return {
            frutasDisponibles,
            frutasEscogidas,
            frutaSeleccionada,
            addFruit,
            removeFruit
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
